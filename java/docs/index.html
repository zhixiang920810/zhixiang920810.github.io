<script>
// 评论
const gitalk = new Gitalk({
        // 这个需要在github上申请一个OAuth application
        clientID: '86b25d2cc2beb1afc1a4',   // GitHub Application Client ID
        clientSecret: 'b4d12f295f8b68c2bd56fbfc5c6493442b3fcc4b',   // GitHub Application Client Secret
        repo: 'zhixiang920810.github.io', // //存储你评论 issue 的 Github 仓库名
        owner: 'zhixiang920810',
        admin: ['zhixiang920810'],    // 这个仓库的管理员
        distractionFreeMode: false,  // 是否添加全屏遮罩
        id: window.location.pathname    // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
    })
    // gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
  window.onhashchange = function (event) {
    if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
      location.reload()
    }
  }
</script>
